<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

<h3>Pessoas</h3>
<table class="table table-striped table-bordered table-hover bg-blue">
    <tbody>
        <tr>
            <th>Nome</th>
            <th>Cargo</th>
            <th>Setor</th>
            <th class="text-center">
                <a href="#" title="Novo" alt="Novo" class="btn btn-xs btn-success">
                    <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
        <tr *ngFor="let pessoa of pessoas">
            <td> {{pessoa.nome}}</td>
            <td> {{pessoa.cargo}}</td>
            <td> {{pessoa.setor}}</td>
            <td class="text-center" style="width: 300px">
                <a href="#" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                    <i class="fa fa-pencil-alt" aria-hidden="true"></i> Editar
                </a>
                
                <a href="#" title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                    <i class="fa fa-trash" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>
    </tbody>
</table>
<p *ngIf="pessoas.length==0">Nenhuma pessoa cadastrada.</p>
